name: Release Package
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      current-version: ${{ steps.check.outputs.current-version }}
      previous-version: ${{ steps.check.outputs.previous-version }}
      is-prerelease: ${{ steps.check.outputs.is-prerelease }}
      npm-tag: ${{ steps.check.outputs.npm-tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if version needs publishing
        id: check
        run: |
          current_version=$(jq -r '.version' package.json)
          package_name=$(jq -r '.name' package.json)

          echo "current-version=$current_version" >> $GITHUB_OUTPUT

          # Check if this version exists on npm
          if npm view "${package_name}@${current_version}" version 2>/dev/null; then
            echo "Version $current_version already published to npm"
            echo "changed=false" >> $GITHUB_OUTPUT
            previous_version="$current_version"
          else
            echo "Version $current_version not found on npm, will publish"
            echo "changed=true" >> $GITHUB_OUTPUT
            # Get the latest published version for reference
            previous_version=$(npm view "${package_name}" version 2>/dev/null || echo "none")
          fi

          echo "previous-version=$previous_version" >> $GITHUB_OUTPUT

          # Check if this is a pre-release version
          if [[ "$current_version" =~ -(alpha|beta|rc|dev|pre|canary|next) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
            tag="$(echo "$current_version" | cut -d'-' -f2)"
            echo "npm-tag=$tag" >> $GITHUB_OUTPUT
            echo "Detected pre-release version with tag: $tag"
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
            echo "npm-tag=latest" >> $GITHUB_OUTPUT
            echo "Detected stable release version"
          fi

  build-and-publish:
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    permissions:
      contents: read
      id-token: write
    outputs:
      published-version: ${{ needs.check-version.outputs.current-version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          registry-url: 'https://registry.npmjs.org'
      - name: enable corepack
        run: |
          corepack enable
          corepack prepare yarn@4.11.0 --activate
      - name: cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashfiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --immutable
      - run: yarn build
      - name: Debug OIDC environment for Yarn
        run: |
          echo "=== Yarn OIDC Debug Info ==="
          echo "Yarn version: $(yarn --version)"
          echo ""
          echo "CI environment variables:"
          echo "  CI: ${CI:-not set}"
          echo "  GITHUB_ACTIONS: ${GITHUB_ACTIONS:-not set}"
          echo ""
          echo "GitHub Actions OIDC variables:"
          echo "  ACTIONS_ID_TOKEN_REQUEST_URL: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]] && echo "SET" || echo "NOT SET")"
          echo "  ACTIONS_ID_TOKEN_REQUEST_TOKEN: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]] && echo "SET" || echo "NOT SET")"
          echo ""
          echo "Package info:"
          echo "  Name: $(jq -r '.name' package.json)"
          echo "  Scope: @reforge-com"
          echo ""
          echo "Yarn registry config:"
          cat .yarnrc.yml
          echo ""
          echo "=== Testing OIDC Token Fetch (Step 1: Get ID Token) ==="
          if [[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" && -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]]; then
            echo "Attempting to fetch OIDC ID token for audience: npm:registry.npmjs.org"
            RESPONSE=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
              "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=npm:registry.npmjs.org" 2>&1)
            if [[ $? -eq 0 ]]; then
              echo "✓ ID token fetch successful!"
              ID_TOKEN=$(echo "$RESPONSE" | jq -r '.value')
              if [[ "$ID_TOKEN" != "null" && -n "$ID_TOKEN" ]]; then
                echo "✓ ID token extracted (length: ${#ID_TOKEN})"

                echo ""
                echo "=== Testing OIDC Token Exchange (Step 2: Exchange for NPM token) ==="
                RAW_NAME=$(jq -r '.name' package.json)
                echo "Testing with Yarn's URL encoding (@reforge-com -> %40reforge-com)"
                YARN_ENCODED=$(echo "$RAW_NAME" | sed 's/^@/%40/')
                EXCHANGE_URL_YARN="https://registry.npmjs.org/-/npm/v1/oidc/token/exchange/package/${YARN_ENCODED}"
                echo "Yarn URL: $EXCHANGE_URL_YARN"

                EXCHANGE_RESPONSE=$(curl -sSL -w "\nHTTP_STATUS:%{http_code}" \
                  -H "Authorization: Bearer $ID_TOKEN" \
                  -X POST "$EXCHANGE_URL_YARN" 2>&1)
                HTTP_STATUS=$(echo "$EXCHANGE_RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
                BODY=$(echo "$EXCHANGE_RESPONSE" | sed '/HTTP_STATUS:/d')
                echo "Yarn encoding - HTTP Status: $HTTP_STATUS"
                if [[ "$HTTP_STATUS" != "200" ]]; then
                  echo "Response: $BODY"
                fi

                echo ""
                echo "Testing with alternate encoding (@reforge-com/cli as-is)"
                EXCHANGE_URL_ALT="https://registry.npmjs.org/-/npm/v1/oidc/token/exchange/package/${RAW_NAME}"
                echo "Alternate URL: $EXCHANGE_URL_ALT"

                EXCHANGE_RESPONSE2=$(curl -sSL -w "\nHTTP_STATUS:%{http_code}" \
                  -H "Authorization: Bearer $ID_TOKEN" \
                  -X POST "$EXCHANGE_URL_ALT" 2>&1)
                HTTP_STATUS2=$(echo "$EXCHANGE_RESPONSE2" | grep "HTTP_STATUS:" | cut -d: -f2)
                BODY2=$(echo "$EXCHANGE_RESPONSE2" | sed '/HTTP_STATUS:/d')
                echo "Alternate encoding - HTTP Status: $HTTP_STATUS2"
                if [[ "$HTTP_STATUS2" == "200" ]]; then
                  echo "✓ Token exchange successful with alternate encoding!"
                else
                  echo "Response: $BODY2"
                fi
              else
                echo "✗ No ID token in response!"
              fi
            else
              echo "✗ ID token fetch FAILED!"
              echo "Error: $RESPONSE"
            fi
          else
            echo "Cannot test token fetch - required env vars not set"
          fi
      - name: Publish to npm
        run: |
          # Yarn 4.11.0 with OIDC trusted publishing
          if [ "${{ needs.check-version.outputs.is-prerelease }}" == "true" ]; then
            yarn npm publish --access public --tag ${{ needs.check-version.outputs.npm-tag }}
          else
            yarn npm publish --access public
          fi

  create-release:
    runs-on: ubuntu-latest
    needs: [check-version, build-and-publish]
    if: needs.build-and-publish.result == 'success' && needs.check-version.outputs.is-prerelease ==
      'false'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: enable corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.current-version }}
          release_name: v${{ needs.check-version.outputs.current-version }}
          body: |
            See [CHANGELOG](https://github.com/ReforgeHQ/cli/blob/main/CHANGELOG.md) for details.

            Published to npm: [@reforge-com/cli@${{ needs.check-version.outputs.current-version }}](https://www.npmjs.com/package/@reforge-com/cli/v/${{ needs.check-version.outputs.current-version }})
          draft: false
          prerelease: false
